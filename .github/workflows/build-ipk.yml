name: Build and Release IPK Package

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  GO_VERSION: '1.21'
  IPK_NAME: 'trafficmon-go'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
    
    - name: Download dependencies
      run: go mod download
    
    - name: Run tests
      run: go test ./... -v
    
    - name: Verify build
      run: |
        go build -o trafficmon ./cmd/trafficmon
        ./trafficmon --version

  build:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        platform: [x86_64, mt7986]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libpcap-dev upx
    
    - name: Download Go dependencies
      run: go mod download
    
    - name: Build binary
      run: |
        if [ "${{ matrix.platform }}" = "x86_64" ]; then
          GOARCH="amd64"
        else
          GOARCH="arm64"
        fi
        
        VERSION="${GITHUB_SHA:0:8}"
        if [[ "$GITHUB_REF" == refs/tags/* ]]; then
          VERSION="${GITHUB_REF#refs/tags/}"
        fi
        
        GOOS=linux GOARCH=$GOARCH CGO_ENABLED=0 go build \
          -ldflags="-s -w -X main.Version=$VERSION" \
          -o ${{ env.IPK_NAME }} \
          ./cmd/trafficmon
        
        if [ "${{ matrix.platform }}" = "x86_64" ]; then
          upx --best ${{ env.IPK_NAME }}
        fi
        
        echo "Built version: $VERSION for ${{ matrix.platform }}"
    
    - name: Create IPK directory structure
      run: |
        mkdir -p ipk_build/usr/bin
        cp ${{ env.IPK_NAME }} ipk_build/usr/bin/
        chmod +x ipk_build/usr/bin/${{ env.IPK_NAME }}
    
    - name: Create control file
      run: |
        mkdir -p ipk_build/CONTROL
        VERSION="${GITHUB_SHA:0:8}"
        if [[ "$GITHUB_REF" == refs/tags/* ]]; then
          VERSION="${GITHUB_REF#refs/tags/}"
        fi
        
        echo "Package: ${{ env.IPK_NAME }}" > ipk_build/CONTROL/control
        echo "Version: $VERSION" >> ipk_build/CONTROL/control
        echo "Architecture: ${{ matrix.platform }}" >> ipk_build/CONTROL/control
        echo "Maintainer: GitHub Actions" >> ipk_build/CONTROL/control
        echo "Description: Network traffic monitor written in Go" >> ipk_build/CONTROL/control
    
    - name: Build IPK package
      run: |
        cd ipk_build
        tar czf ../data.tar.gz usr
        tar czf ../control.tar.gz CONTROL
        echo "2.0" > ../debian-binary
        cd ..
        ar r ${{ env.IPK_NAME }}-${{ matrix.platform }}.ipk debian-binary data.tar.gz control.tar.gz
        sha256sum ${{ env.IPK_NAME }}-${{ matrix.platform }}.ipk > ${{ env.IPK_NAME }}-${{ matrix.platform }}.ipk.sha256
        
        echo "=== Built IPK Package ==="
        ls -la *.ipk*
        echo "========================="
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ipk-${{ matrix.platform }}
        path: |
          ${{ env.IPK_NAME }}-${{ matrix.platform }}.ipk
          ${{ env.IPK_NAME }}-${{ matrix.platform }}.ipk.sha256
        retention-days: 30

  release:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download all build artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Display artifacts structure
      run: |
        echo "=== Artifacts Structure ==="
        find artifacts -type f -name "*.ipk" -o -name "*.sha256" | sort
        echo "==========================="
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/ipk-x86_64/*.ipk
          artifacts/ipk-x86_64/*.sha256
          artifacts/ipk-mt7986/*.ipk
          artifacts/ipk-mt7986/*.sha256
        body: |
          # ðŸš¦ TrafficMon Go - Network Traffic Monitor
          
          ## ðŸ“¦ IPK Packages
          
          Pre-built IPK packages for OpenWrt systems.
          
          ### Supported Platforms:
          - **x86_64**: Standard x86_64 routers and servers
          - **mt7986**: ARM64 routers with MT7986 chipset
          
          ### ðŸ“¥ Installation:
          ```bash
          # For x86_64
          opkg install trafficmon-go-x86_64.ipk
          
          # For MT7986
          opkg install trafficmon-go-mt7986.ipk
          ```
          
          ### ðŸš€ Usage:
          ```bash
          # Monitor default interface
          trafficmon
          
          # Monitor specific interface
          trafficmon --device br-lan
          
          # Show version
          trafficmon --version
          ```
          
          ## ðŸ”§ Build Information
          - **Version**: ${{ github.ref_name }}
          - **Build Date**: $(date -u +"%Y-%m-%dT%H:%M:%SZ")
          - **Commit**: ${{ github.sha }}
          
          ## ðŸ“– Source Code
          [GitHub Repository](https://github.com/${{ github.repository }})
        
        draft: false
        prerelease: false
        generate_release_notes: true
