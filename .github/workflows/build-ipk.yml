name: Build IPK Package

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  GO_VERSION: '1.21'
  IPK_NAME: 'trafficmon-go'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [x86_64, mt7986]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libpcap-dev upx
    
    - name: Download and verify Go dependencies
      run: |
        go mod download
        go mod verify
        go mod tidy
    
    - name: Build binary
      run: |
        if [ "${{ matrix.platform }}" = "x86_64" ]; then
          GOARCH="amd64"
        else
          GOARCH="arm64"
        fi
        
        # 使用 commit SHA 作為版本號
        VERSION="${GITHUB_SHA:0:8}"
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="manual-$(date +%Y%m%d)"
        fi
        
        GOOS=linux GOARCH=$GOARCH CGO_ENABLED=0 go build \
          -ldflags="-s -w -X main.Version=$VERSION" \
          -o ${{ env.IPK_NAME }} \
          ./cmd/trafficmon
        
        if [ "${{ matrix.platform }}" = "x86_64" ]; then
          upx --best ${{ env.IPK_NAME }}
        fi
        
        echo "Built version: $VERSION for ${{ matrix.platform }}"
    
    - name: Create IPK directory structure
      run: |
        mkdir -p ipk_build/usr/bin
        cp ${{ env.IPK_NAME }} ipk_build/usr/bin/
        chmod +x ipk_build/usr/bin/${{ env.IPK_NAME }}
    
    - name: Create control file
      run: |
        mkdir -p ipk_build/CONTROL
        # 使用日期和 commit SHA 作為版本號
        VERSION="git-${GITHUB_SHA:0:8}"
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="manual-$(date +%Y%m%d)"
        fi
        
        cat > ipk_build/CONTROL/control << EOL
Package: ${{ env.IPK_NAME }}
Version: $VERSION
Architecture: ${{ matrix.platform }}
Maintainer: GitHub Actions
Description: Network traffic monitor written in Go
EOL
    
    - name: Build IPK package
      run: |
        cd ipk_build
        tar czf ../data.tar.gz usr
        tar czf ../control.tar.gz CONTROL
        echo "2.0" > ../debian-binary
        cd ..
        ar r ${{ env.IPK_NAME }}-${{ matrix.platform }}.ipk debian-binary data.tar.gz control.tar.gz
        sha256sum ${{ env.IPK_NAME }}-${{ matrix.platform }}.ipk > ${{ env.IPK_NAME }}-${{ matrix.platform }}.ipk.sha256
        
        # 顯示建置結果
        echo "=== Built IPK Package ==="
        ls -la *.ipk*
        echo "========================="
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ipk-${{ matrix.platform }}-${{ github.sha }}
        path: |
          ${{ env.IPK_NAME }}-${{ matrix.platform }}.ipk
          ${{ env.IPK_NAME }}-${{ matrix.platform }}.ipk.sha256
        retention-days: 7

  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
    
    - name: Run tests
      run: |
        go test ./... -v
    
    - name: Verify build
      run: |
        go build ./cmd/trafficmon
        ./trafficmon --version
