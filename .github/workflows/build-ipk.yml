name: Build IPK Package

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:

env:
  GO_VERSION: '1.21'
  IPK_NAME: 'trafficmon-go'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [x86_64, mt7986]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libpcap-dev upx

    - name: Build binary
      run: |
        if [ "${{ matrix.platform }}" = "x86_64" ]; then
          GOARCH="amd64"
        else
          GOARCH="arm64"
        fi
        
        GOOS=linux GOARCH=$GOARCH go build \
          -ldflags="-s -w -X main.Version=${{ github.ref_name }}" \
          -o ${{ env.IPK_NAME }} \
          ./cmd/trafficmon
        
        if [ "${{ matrix.platform }}" = "x86_64" ]; then
          upx --best ${{ env.IPK_NAME }}
        fi

    - name: Create IPK directory structure
      run: |
        mkdir -p ipk_build/usr/bin
        cp ${{ env.IPK_NAME }} ipk_build/usr/bin/
        chmod +x ipk_build/usr/bin/${{ env.IPK_NAME }}

    - name: Create control file
      run: |
        mkdir -p ipk_build/CONTROL
        VERSION=${GITHUB_REF#refs/tags/v}
        
        cat > ipk_build/CONTROL/control << EOL
Package: ${{ env.IPK_NAME }}
Version: $VERSION
Architecture: ${{ matrix.platform }}
Maintainer: GitHub Actions
Description: Network traffic monitor written in Go
EOL

    - name: Build IPK package
      run: |
        cd ipk_build
        tar czf ../data.tar.gz usr
        tar czf ../control.tar.gz CONTROL
        echo "2.0" > ../debian-binary
        cd ..
        ar r ${{ env.IPK_NAME }}-${{ matrix.platform }}.ipk debian-binary data.tar.gz control.tar.gz
        sha256sum ${{ env.IPK_NAME }}-${{ matrix.platform }}.ipk > ${{ env.IPK_NAME }}-${{ matrix.platform }}.ipk.sha256

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ipk-${{ matrix.platform }}
        path: |
          ${{ env.IPK_NAME }}-${{ matrix.platform }}.ipk
          ${{ env.IPK_NAME }}-${{ matrix.platform }}.ipk.sha256

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*.ipk
